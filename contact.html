<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uroam - Contact Us</title>

  <!-- Global & Page CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/contact.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <main class="contact-section">
    <!-- Hero / Heading -->
    <section class="contact-header">
      <h1 class="contact-heading">Hi, we're happy to help you.</h1>
    </section>

    <!-- Info + Form -->
    <section class="contact-content">
      <!-- Contact Info -->
      <div class="contact-info">
        <div class="contact-item">
          <img src="images/email-icon.png" alt="Email" class="contact-icon" />
          <a href="mailto:ask@uroam.com" class="contact-link">ask@uroam.com</a>
        </div>
        <div class="contact-item">
          <img src="images/phone-icon.png" alt="Phone" class="contact-icon" />
          <a href="tel:+622178846142" class="contact-link">(021) 78846142</a>
        </div>
      </div>

      <!-- Contact Form -->
      <form class="contact-form" action="#" method="POST" novalidate>
        <div class="form-grid">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-input" required />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" required />
          </div>

          <div class="form-group full">
            <label for="question" class="form-label">What's your question about?</label>
            <div class="select-wrap">
              <select id="question" name="question" class="form-select" required>
                <option value="">Select a topic</option>
                <option value="booking">Booking</option>
                <option value="payment">Payment</option>
                <option value="technical">Technical Support</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="form-group full">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-textarea" rows="8" required></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="submit-btn">Get a Solution</button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- JS Loader -->
  <script src="js/include.js"></script>
</body>
</html>
