<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password — uRoam</title>

    <!-- GANTI DI SINI (font bila perlu) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/forgot-password.css" />
  </head>
  <body class="fp">
    <!-- HEADER -->
    <header class="fp-header">
      <div class="fp-header__inner">
        <!-- GANTI DI SINI: path logo -->
        <a href="/" class="fp-logo" aria-label="Home">
          <img src="images/logo.png" alt="uRoam" />
        </a>

        <!-- GANTI DI SINI: ikon bendera / language -->
        <a href="#" class="fp-lang" aria-label="Change language">
          <img src="assets/icons/flag-us.svg" alt="EN" />
          <span class="fp-caret">▾</span>
        </a>
      </div>
    </header>

    <main class="fp-main">
      <section class="fp-hero">
        <section class="fp-card" aria-labelledby="fpTitle">
          <h1 id="fpTitle" class="fp-title">Retrieve new password</h1>

          <!-- ALERT SUKSES (default disembunyikan). 
             MUNCULKAN dengan menambah kelas 'is-show' pada .fp-alert -->
          <div class="fp-alert" role="status" aria-live="polite">
            <p>We’ve sent a reset link to your email.</p>
          </div>

          <form class="fp-form" action="#" method="post" novalidate>
            <div class="fp-field">
              <label for="email" class="fp-label"
                >Email<span aria-hidden="true" class="fp-req">*</span></label
              >
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="fp-input"
              />
            </div>

            <div class="fp-actions">
              <button type="submit" class="fp-btn fp-btn--primary">Send</button>
              <!-- GANTI DI SINI: href back ke halaman login -->
              <a href="login.html" class="fp-cancel">Cancel</a>
            </div>
          </form>
        </section>
      </section>

      <!-- FOOTER -->
      <footer class="fp-footer">
        <div class="fp-footer__cols">
          <section class="fp-footcol">
            <h2 class="fp-footcol__title">Supplier Support</h2>
            <ul class="fp-list">
              <li><a href="#">Contact</a></li>
              <!-- GANTI DI SINI -->
              <li><a href="#">FAQs</a></li>
              <!-- GANTI DI SINI -->
            </ul>
          </section>

          <section class="fp-footcol">
            <h2 class="fp-footcol__title">About Us</h2>
            <ul class="fp-list">
              <li><a href="#">About uroam</a></li>
              <!-- GANTI DI SINI -->
              <li><a href="#">Customer Website</a></li>
              <!-- GANTI DI SINI -->
            </ul>
          </section>

          <section class="fp-footcol">
            <h2 class="fp-footcol__title">Legal</h2>
            <ul class="fp-list">
              <li><a href="#">Privacy Policy</a></li>
              <!-- GANTI DI SINI -->
              <li><a href="#">Supplier Terms and Conditions</a></li>
              <!-- GANTI DI SINI -->
            </ul>
          </section>
        </div>

        <div class="fp-footer__social">
          <!-- GANTI DI SINI: ikon & tautan -->
          <a href="#" aria-label="Instagram"
            ><img src="assets/icons/ig.svg" alt=""
          /></a>
          <a href="#" aria-label="TikTok"
            ><img src="assets/icons/tiktok.svg" alt=""
          /></a>
          <a href="#" aria-label="LinkedIn"
            ><img src="assets/icons/linkedin.svg" alt=""
          /></a>
          <a href="#" aria-label="Facebook"
            ><img src="assets/icons/fb.svg" alt=""
          /></a>
        </div>

        <div class="fp-footer__copy">©2025 uroam</div>
      </footer>
    </main>
  </body>
</html>
