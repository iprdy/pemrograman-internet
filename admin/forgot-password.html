<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password — uRoam</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/forgot-password.css" />
</head>

<body class="fp">
  <!-- NAVBAR -->
  <div id="navbar-placeholder"></div>

  <main class="fp-main">
    <!-- AREA UTAMA -->
    <section class="fp-hero">
      <section class="fp-card" aria-labelledby="fpTitle">
        <h1 id="fpTitle" class="fp-title">Retrieve new password</h1>

        <!-- ALERT SUKSES (default disembunyikan). 
             Tampilkan dengan menambah class 'is-show' -->
        <div class="fp-alert" role="status" aria-live="polite">
          <p>We’ve sent a reset link to your email.</p>
        </div>

        <form class="fp-form" action="#" method="post" novalidate>
          <div class="fp-field">
            <label for="email" class="fp-label">
              Email<span aria-hidden="true" class="fp-req">*</span>
            </label>
            <input id="email" name="email" type="email" autocomplete="email" required class="fp-input" />
          </div>

          <div class="fp-actions">
            <button type="submit" class="fp-btn fp-btn--primary">Send</button>
            <!-- Tombol kembali ke halaman sebelumnya -->
            <button type="button" class="fp-cancel">Cancel</button>
          </div>
        </form>
      </section>
    </section>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>
  </main>

  <script src="../js/include.js"></script>
</body>
</html>
